<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
  <!-- icons used and taken from: FontAwesome-->
  <script src="https://kit.fontawesome.com/aa96e6185d.js" crossorigin="anonymous"></script>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora&family=Roboto+Slab&display=swap" rel="stylesheet">

  <!-- CSS File-->
  <link rel="stylesheet" href="../../css/style.css">

  <link rel="stylesheet" href="../../css/admin.css">
  
  <title>Admin Section - Add User</title>
  
</head>
<body>
    <header>
        <div class="logo">
            <h1 class="logo-text"><span>Event</span>Share</h1>
        </div>
        <i class="fa-solid fa-bars menu-toggle"></i>
        <div class="nav">
            <ul>
                <li>
                    <a href=#>
                    <i class="fa fa-user"></i>
                    User
                    <i class="fa fa-chevron-down"></i>
                    </a>
                    <ul>
                        <li><a href=# class="Logout">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </header>

    <!-- Admin Page Wrapper-->
    <div class="admin-wrapper">

        <!-- Left Sidebar-->
        <div class="left-sidebar">

            <ul>
                <li><a href="../posts/indexPost.html">Manage Posts</a></li>
                <li><a href="../topics/indexTopic.html">Manage Topics</a></li>
                <li><a href="indexUsers.html">Manage Users</a></li>
            </ul>

        </div>
        <!-- // Left Sidebar-->


        <!-- Admin Content-->
        <div class="admin-content">
            <div class="button-group">
                <a href="createUsers.html" class="btn btn-big">Add User</a>
                <a href="indexUsers.html" class ="btn btn-big">Manage Users</a>
            </div>

            <div class="content">
                <h2 class="page-title">Add User</h2>

                <form action="createUsers.html" method="post">

                    <div>
                        <label>Username</label>
                        <input type="text" name="username" class="text-input">
                    </div>
            
                    <div>
                        <label>Email</label>
                        <input type="email" name="email" class="text-input">
                    </div>
            
                    <div>
                        <label>Password</label>
                        <input type="password" name="password" class="text-input">
                    </div>
                    
                    <div>
                        <label>Confirm Password</label>
                        <input type="password" name="passwordConf" class="text-input">
                    </div>

                    <div>
                        <label>Role</label>
                        <select name="role" class="text-input">
                            <option value="Author">Author</option>
                            <option value="Admin">Administrator</option>
                        </select>
                    </div>

                    <div>
                        <button type="submit" class="btn btn-big">Add user</button>
                    </div>
                </form>
            </div>
        </div>
        <!--//Admin Content-->

    </div>
    <!--//Page Wrapper-->




    <!-- JQuery (placed at the end for performance reasons)-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!--CKEditor-->
    <script src="https://cdn.ckeditor.com/ckeditor5/40.0.0/classic/ckeditor.js"></script>

    <!-- Custom Script-->
    <script src="../../js/scripts.js"></script>
</body>
</html>
